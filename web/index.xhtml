<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></meta>
        <meta name="viewport" content="width=device-width, initial-scale=1"></meta>

        <!-- Carrega Bootstrap e CSS Extra -->
        <link href="css/bootstrap.css" rel="stylesheet"></link>
        <link href="css/sgr.css" rel="stylesheet"></link>
        <link href="css/font-awesome.min.css" rel="stylesheet"></link>

        <!-- Carrega JQuery -->
        <script src="js/jquery-2.1.3.js"></script>

        <!-- Carrega Plugins Avulsos -->		
        <script src="js/bootstrap.js"></script>

        <title>SGR | Login</title>        
    </h:head>

    <h:body>
        <h:form>
            <div class="vertical-center">
                <div class="container">
                    <div class="panel panel-default">
                        <div class="panel-body">                            
                            <div class="row ">

                                <!-- @ Logo -->
                                <div class="col-sm-4">
                                    <img src="img/sgr_logo_sd.png" class="img-responsive"></img>	
                                </div>

                                <!-- @ Formulário de Login -->
                                <div class="col-sm-7">
                                    <h3>Login</h3>
                                    
                                    <!-- @ Inputs -->
                                    <div class="form-group">
                                        <div class="input-group">
                                            <span class="input-group-addon" id="basic-addon1"><i class="fa fa-user"></i></span>
                                            <h:inputText  class="form-control" value="#{clientController.clientUsername}"/>                                            
                                        </div>
                                    </div>
                                    
                                    <div class="form-group">
                                        <div class="input-group">
                                            <span class="input-group-addon" id="basic-addon1"><i class="fa fa-unlock-alt"></i></span>
                                            <h:inputSecret  class="form-control" value="#{clientController.clientPassword}"/>
                                        </div>
                                    </div>
                                    
                                    <!-- @ Buttons -->
                                    <div class="btn-group" role="group" aria-label="...">
                                        <h:commandButton class="btn btn-default" value="Entrar" actionListener="#{clientController.doLogin}"  />
                                        <button type="button" class="btn btn-default">Entrar como Temporário</button>

                                        <div class="btn-group" role="group">
                                            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
                                                Recuperar Senha
                                            <span class="caret"></span>
                                            </button>
                                            <ul class="dropdown-menu" role="menu">
                                                <li><a href="#">Enviar por E-mail</a></li>
                                                <li><a href="#">Enviar por SMS</a></li>
                                                <li class="divider"></li>
                                                <li><a href="#">Solicitar ao Garçom</a></li> 
                                            </ul>
                                        </div>
                                    </div>

                                    <button class="btn btn-default"><i class="fa fa-user-plus"></i> Faça seu Cadastro</button>

                                    <p style="margin-top: 10px;">
                                        <span class="sgrc"><b>Novo no SGR?!</b></span> Cadastre-se e descubra as vantagens de ter sua própria conta conosco!
                                        Caso preferir utilize-se nosso sistema com uma conta temporária acima.
                                    </p>

                                    <!-- # Mensagens de Erro -->
                                    <h:messages styleClass="alert alert-warning"/> 
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </h:form>
        
    </h:body>
    
</html>
